<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="logoContent">
            <h1>Tun Tun Village</h1>
            
            <h3 id="citation">
                Photo by <a href="https://unsplash.com/@benjaminsweet?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Ben Sweet</a> on <a href="https://unsplash.com/photos/silhouette-of-man-illustration-2LowviVHZ-E?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </h3>
           
            
        </div>
        <div class="mainContent">
            <div class="header">
                <h1>Header</h1>
            </div>
            <form action="GET">
                <div class="form">
               
                    <div class="infoSet1">
                        <label for="firstName">Name:</label>
                        <input type="text" id="firstName">

                        <label for="email">Email:</label>
                        <input type="email" name="" id="email">

                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
              

                    <div class="infoSet2">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName">

                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone">

                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                </div>

                <div class="login">
                    <button>Create Account</button>
                    <h1>Already have an account? Log in</h1>
                </div>
            </form>
          
        </div>
    </div>
</body>
</html>
